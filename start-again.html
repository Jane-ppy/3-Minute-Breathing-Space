<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>再次冥想 | 三分鐘呼吸空間</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+TC:wght@300;400;500;700&display=swap" rel="stylesheet">
</head>
<body>
    <header class="header">
        <div class="container">
            <a href="index.html" class="logo">
                <h1>三分鐘呼吸空間</h1>
            </a>
            <nav class="nav">
                <div class="hamburger">
                    <span></span>
                    <span></span>
                    <span></span>
                </div>
                <ul>
                    <li><a href="index.html#project-origin">專題起源</a></li>
                    <li><a href="index.html#mindfulness-benefits">冥想好處</a></li>
                    <li><a href="index.html#resources">冥想資源</a></li>
                </ul>
            </nav>
        </div>
    </header>

    <main class="meditation-container">
        <div class="meditation-header">
            <h2>歡迎回到三分鐘呼吸空間</h2>
            <p>持續練習，讓每一次呼吸都更貼近當下</p>
        </div>

        <!-- 冥想音頻部分 -->
        <div class="meditation-audio">
            <h3>三分鐘街頭冥想</h3>
            <div class="audio-player">
                <audio controls>
                    <source src="assets/images/street-meditation.mp3" type="audio/mpeg">
                    您的瀏覽器不支援音訊播放
                </audio>
            </div>
        </div>

        <!-- 推薦冥想資源部分 -->
        <div class="youtube-section">
            <h3>你可以嘗試其他的冥想聲音：</h3>
            <div class="video-grid">
                <div class="video-card">
                    <iframe src="https://www.youtube.com/embed/VIDEO_ID_1" title="冥想選項1" allowfullscreen></iframe>
                    <h4>5分鐘正念冥想</h4>
                </div>
                <div class="video-card">
                    <iframe src="https://www.youtube.com/embed/VIDEO_ID_2" title="冥想選項2" allowfullscreen></iframe>
                    <h4>10分鐘呼吸練習</h4>
                </div>
                <div class="video-card">
                    <iframe src="https://www.youtube.com/embed/VIDEO_ID_3" title="冥想選項3" allowfullscreen></iframe>
                    <h4>身體掃描冥想</h4>
                </div>
            </div>
        </div>

        <!-- 記錄冥想體驗部分 -->
        <div class="action-buttons">
            <p class="text-center">
                如果你已完成今天的冥想，<a href="log-meditation.html" class="text-link">點此記錄你的冥想體驗</a>。
            </p>
        </div>
    </main>

    <footer>
        <p>&copy; 2024 三分鐘呼吸空間 | CCI4900 畢業專題</p>

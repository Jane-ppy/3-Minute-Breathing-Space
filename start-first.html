                    alert('請選擇使用時間是否比預期多或少');
                    return;

                    alert('請選擇社交時是否會查看手機');
                    return;
                }

                // 顯示載入中訊息

                submitButton.textContent = '提交中...';

                // 提交表單
                form.submit();

                });

            } catch (error) {

            } finally {
                // 恢復提交按鈕
                const submitButton = document.querySelector('button[type="submit"]');
                submitButton.disabled = false;
                submitButton.textContent = '完成反思';
            }
        });
